<!DOCTYPE html>  
<html> 
<head> 
<meta charset="UTF-8">
<title>DeECoRa</title>
<link rel="stylesheet" href="css/main.css">

</head>
<body>
<h1>DeECoRa</h1>

<div id="origsvg1" class="leftflow">
  <!-- here goes the SVG 1 -->
</div>
<div id="origsvg2" class="leftflow">
  <!-- here goes the SVG 2 -->
</div>
<div id="origsvg3" class="leftflow">
  <!-- here goes the SVG 3 -->
</div>
<div id="origsvg4" class="leftflow">
  <!-- here goes the SVG 4 -->
</div>
<br style="clear:both" />
<p>Clicking any of these figures opens them in a new tab. </p>
<label for="number">select figure #:</label>
<input id="target" type="number" min="1" value="1" max="4" step="1"/>
    <ul id="sliders" style="display:">
      <form oninput="amount.value=rangeInput.value"> hue min
        <input type="range" id="huemin" value="0" name="rangeInput" min="0" max="360">                                                       

        <output name="amount" for="rangeInput">0</output>
      </form>
      <form oninput="amount.value=rangeInput.value"> hue max
        <input type="range" id="huemax" value="360" name="rangeInput" min="0" max="360">                                                       

        <output name="amount" for="rangeInput">360</output>
      </form>
      <form oninput="amount.value=rangeInput.value"> sat min %
        <input type="range" id="satmin" value="0" name="rangeInput" min="0" max="100">                                                       

        <output name="amount" for="rangeInput">0</output>
      </form>
      <form oninput="amount.value=rangeInput.value"> sat max %
        <input type="range" id="satmax" value="100" name="rangeInput" min="0" max="100">                                                       

        <output name="amount" for="rangeInput">100</output>
      </form>
      <form oninput="amount.value=rangeInput.value"> lumo min %
        <input type="range" id="lumin" value="0" name="rangeInput" min="0" max="100">                                                       

        <output name="amount" for="rangeInput">0</output>
      </form>
      <form oninput="amount.value=rangeInput.value"> lumo max %
        <input type="range" id="lumax" value="100" name="rangeInput" min="0" max="100">                                                       

        <output name="amount" for="rangeInput">100</output>
      </form>
    </ul> 
<br>
<label for="number">Amount of variants:</label>
<input id="nrOfCopies" type="number" min="1" value="4" max="60" step="1"/>
<button id="bRandomcolors"> generate random variants</button> <button id="bSimilar"> generate similar variants</button>
<br>
<p>Clicking any of the figures below replaces the selected upper figure with the clicked figure. </p>
<br>

<div id="copy_svg" class="table">
  <div class="row">
     <div id="dest_clone" class="leftflow">
     </div>
  </div>
</div>
<script src="js/chroma.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
